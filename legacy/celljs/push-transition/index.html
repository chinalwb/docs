<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.page {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  font-size: 200px;
  text-align: center;
  line-height: 100vh;
  background: white;
  -webkit-transition: left 0.5s;
  transition: left 0.5s;
  cursor: pointer;
}
.page.hidden {
  left: 100%;
}
</style>
<script src="https://www.celljs.org/cell.js"></script>
<script>
var page = function(index) {
  return {
    class: "page hidden",
    $text: index,
    style: {
      zIndex: index,
      color: "white",
      background: '#'+Math.floor(Math.random()*16777215).toString(16)
    },
    $init: function() {
      this.class = "page";
    },
    onclick: function(e) {
      this._add();
    }
  }
};
var pages = {
  $cell: true,
  _add: function() {
    this.$components.push(page(++this._index))
  },
  _index: 0,
  $components: [page(0)]
}
</script>
</html>
