<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cell/1.1.0/cell.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
<style>
.section{
  font-size: 100px;
  text-align: center;
}
</style>
<script>
/**************************************************
fullPage.js demo
**************************************************/
Page = function(o){
  return {
    class: "section", $text: o
  }
};
Model = ["Page 1", "Page 2", "Page 3", "Page 4", "Page 5", "Page 6", "Page 7", "Page 8"];
FullPages = {
  $cell: true,
  id: "container",
  $init: function(){
   	$(this).fullpage();
  },
  $components: Model.map(Page)
}
</script>
</html>
