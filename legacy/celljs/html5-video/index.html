<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cell/1.1.0/cell.js"></script>
<script>
/*********************************************
HTML5 Video demo
**********************************************/
Vid = {
  $type: "video",
  width: 200,
  loop: true,
  muted: true,
  $init: function(){
    this.currentTime = Math.random() * 52;
    this.play();
  },
  $components: [{
	$type: "source", src: "https://media.w3.org/2010/05/sintel/trailer.mp4", type: "video/mp4"
  }, {
    $type: "source", src: "https://media.w3.org/2010/05/sintel/trailer.webm", type: "video/mp4"
  }, {
    $type: "source", src: "https://media.w3.org/2010/05/sintel/trailer.ogv", type: "video/mp4"
  }]
}
Grid = {
  $cell: true,
  $type: "body",
  style: "background: black;",
  $init: function(){
    for(var i = 0; i < 18; i++) this.$components.push(Vid);
  },
  $components: []
}
</script>
</html>
