<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cell/1.1.0/cell.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.6.0/github-markdown.min.css" rel="stylesheet">
<script>
/************************************************
marked.js example https://github.com/chjj/marked
************************************************/
Input = {
  $type: "textarea",
  style: "flex-grow: 1; flex-basis: 0; padding: 10px; font-size: 16px; outline:none; background: whitesmoke; border:none; font-family: helvetica, arial;",
  class: "column",
  placeholder: "Start typing markdown",
  onkeyup: function(e){ document.querySelector("#md")._update(this.value); }
}
Output = {
  id: "md",
  style: "flex-grow: 1; flex-basis: 0; padding: 10px;",
  class: "markdown-body",
  $text: "",
  _update: function(v){ this.$html = marked(v); }
}
Editor = {
  $cell: true, $type: "body", style: "display: flex;", $components: [Input, Output]
}
</script>
</html>
