<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.celljs.org/cell.js"></script>
<script>
var recursiveComponents = function(depth) {
  if (depth >= 100) {
    return {
      $text: depth
    }
  } else {
    return {
      style: {
        backgroundColor: '#' + Math.round((0x1000000 + 0xffffff * Math.random())).toString(16).slice(1),
        color: "#ffffff",
        display: "flex",
        flexDirection: depth%2==1 ? 'column' : 'row'
      },
      $components: [{
        $text: depth
      }, recursiveComponents(depth+1)]
    }    
  }
}
var app = {
  $cell: true,
  $components: [recursiveComponents(0)]
}
</script>
</html>
