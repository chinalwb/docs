<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://www.celljs.org/cell.js"></script>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script>
qr = {
  $cell: true,
  style: {
    "width": "500px",
    "position": "relative"
  },
  $components: [{
    $type: "input",
    type: "url",
    placeholder: "Enter URL",
    style: {
      width: "100%", margin: "20px", padding: "10px", fontSize: "14px"
    },
    oninput: function(e) {
      document.querySelector("#qr")._make(this.value);
    }
  }, {
    id: "qr",
    style: {
      textAlign: "center"
    },
    _qr: null,
    $init: function() {
      this._qr = new QRCode(this, 'https://www.celljs.org');
    },
    _make: function(v) {
      this._qr.makeCode(v);
    }
  }]
}
</script>
</html>
